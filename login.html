<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <section class="modal modal-login">
        <h2>Личный кабинет</h2>
        <p>Введите свой логин и пароль.</p>
        <form class="login-form" method="POST" active="https://echo.htmlacademy.ru">
          <p>
            <label class="visually-hidden" for="user-login">Логин</label>
              <input type="text" class="login-icon-user" name="login" id="user-login" placeholder="Login">
          </p>
          <p> 
            <label class="visually-hidden" for="user-password">Пароль</label>
              <input type="password" class="login-icon-password" name="password" id="user-password" placeholder="Password">
          </p>
          <p>
            <label><input type="checkbox" name="remember"> Запомнить меня</label>
            <a href="#" class="restore">Я забыл пароль!</a>
            <button type="submit" class="button">Войти</button>
          </p>
    </form>
    <button class="modal-close" type="button">Закрыть</button>
</section>
</body>
</html>
